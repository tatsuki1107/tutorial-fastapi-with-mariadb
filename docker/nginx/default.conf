upstream fastapi {
  server api:8000;
}

server {
  listen 80;

  location / {
    proxy_pass http://fastapi;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;
  }

  location = /api/users {
    proxy_pass http://fastapi;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_redirect off;
  }

}
